window.manage.texts.information.label=<html><p><b><u>Filtrer le contenu :</b></u><br />Cette fonction vous permet de créer des filtres pour effectuer des recherches dans la bibliothèque en fonction du contenu des documents<br />N'oubliez pas de fermer la fenêtre du filtre avant  de pouvoir continuer a faire toute autre opération<br /><b><u>Consulter/Éditer le document :</b></u><br />Cette fonction vous permet de gérer manuellement le contenu de votre bibliothèque. Lorsque vous éditez un document, vous pouvez ajouter du matériel au document. <br /> Pensez à enregistrer les modifications pour que le nouveau matériel soit écrit physiquement dans le document .txt, <br />sinon il sera perdu après la fermeture de l'application<br /><b><u>Consulter/Éditer le matériel :</b></u><br />Cette option vous permet de modifier le texte du matériel et lui ajouter une structure additionnelle grâce aux informations spécifiques en CSV<br /><b><u>Supprimer le matériel :</b></u><br />Après avoir sélectionné un texte, si vous voulez le supprimer , le texte peut être définitivement supprimé avec ce bouton (ATTENTION! vous ne pourrez pas annuler l\u2019action)</p></html>










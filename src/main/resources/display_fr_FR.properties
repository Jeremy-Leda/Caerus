window.specific.information.panel.text=<html><p>Ajouter :<br/>Pour ajouter une nouvelle donnée, il faut absolument remplir toutes les cases et cliquer sur Ajouter. Cela va permettre d'effectuer un ajout d'informations au texte en cours.<br/>Éditer :<br/>Sélectionne exactement l'information de la colonne dans la file qui correspond, de cette manière on modifie l'information de cette case dans la ligne sélectionnée, sans créer une nouvelle file et donc des doublons.<br/>Supprimer :<br/>suit le même fonctionnement de sélectionner la file entière que le bouton Ajouter, et donc, de la même manière, on doit faire attention car l'on efface une file complète (la ligne entière), et pas seulement la case de la colonne spécifique à la file sélectionné.</p></html>

